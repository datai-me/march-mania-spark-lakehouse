version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    networks:
      - lakehouse

  # One-shot init container: create bucket if missing.
  minio-mc:
    image: minio/mc:latest
    container_name: minio-mc
    depends_on:
      - minio
    networks:
      - lakehouse
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-admin123}); do
        echo 'waiting for minio...' && sleep 2;
      done;
      /usr/bin/mc mb --ignore-existing local/${MINIO_BUCKET:-kaggle-lake};
      /usr/bin/mc anonymous set none local/${MINIO_BUCKET:-kaggle-lake};
      echo 'MinIO bucket ready.';
      "

  spark-master:
    image: apache/spark:4.0.2-scala2.13-java17-python3-r-ubuntu
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - TZ=${TZ:-Indian/Antananarivo}
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "spark-master", "--port", "7077", "--webui-port", "8080"]
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./jobs:/opt/project/jobs:ro
      - ./src:/opt/project/src:ro
      - ./data:/opt/project/data
      - ./artifacts:/opt/project/artifacts
      - ./conf:/opt/project/conf:ro
    networks:
      - lakehouse

  spark-worker-1:
    image: apache/spark:4.0.2-scala2.13-java17-python3-r-ubuntu
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - TZ=${TZ:-Indian/Antananarivo}
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--webui-port", "8081"]
    ports:
      - "8081:8081"
    volumes:
      - ./jobs:/opt/project/jobs:ro
      - ./src:/opt/project/src:ro
      - ./data:/opt/project/data
      - ./artifacts:/opt/project/artifacts
      - ./conf:/opt/project/conf:ro
    networks:
      - lakehouse

  # Ephemeral container used to run jobs (spark-submit). It connects to the master.
  spark-submit:
    image: apache/spark:4.0.2-scala2.13-java17-python3-r-ubuntu
    container_name: spark-submit
    depends_on:
      - spark-master
      - minio
    environment:
      - TZ=${TZ:-Indian/Antananarivo}
      # MinIO / S3A settings used by our SparkSession factory too (kept for clarity)
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-admin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-kaggle-lake}
    working_dir: /opt/project
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "/opt/spark/bin/spark-submit
       --master spark://spark-master:7077
       --conf spark.driver.extraJavaOptions=-Dlog4j.configurationFile=/opt/project/conf/log4j2.properties
       --conf spark.executor.extraJavaOptions=-Dlog4j.configurationFile=/opt/project/conf/log4j2.properties
       --py-files /opt/project/src
       jobs/01_ingest_bronze.py"
    volumes:
      - ./jobs:/opt/project/jobs:ro
      - ./src:/opt/project/src:ro
      - ./data:/opt/project/data
      - ./artifacts:/opt/project/artifacts
      - ./conf:/opt/project/conf:ro
    networks:
      - lakehouse

networks:
  lakehouse:

volumes:
  minio_data:
